<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create photoalbum</title>
</head>
<body>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="hidden" name="creator" value="{{user}}">
        <button type="submit">create</button>
    </form>
</body>
</html>
