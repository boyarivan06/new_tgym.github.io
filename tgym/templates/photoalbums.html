<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photoalbums</title>
</head>
<body>
{% for album in data %}
<a href="{{album.id}}">
    <div>
        <h3>{{album.title}}</h3>
        <p>{{album.comment}}</p>
        <img src="{{album.image.url}}" alt="">
    </div>
</a>
{% endfor %}
</body>
</html>
